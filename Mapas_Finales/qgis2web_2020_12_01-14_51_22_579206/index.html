<!doctype html>
<html lang="en">

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#f9f871',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#f9f871',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:19, minZoom:5
        }).fitBounds([[8.765768403130561,-119.07755957945731],[38.48793184115121,-85.99966801133756]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';

        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_CartoPositron_0');

        var layer_CartoPositron_0 = L.tileLayer('https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_CartoPositron_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 5,
            maxZoom: 19,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_CartoPositron_0;
        map.addLayer(layer_CartoPositron_0);
        function pop_Audienciaenredes_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><p class="nombre">Estado</p>' + (feature.properties['NOM_ENT'] !== null ? autolinker.link(feature.properties['NOM_ENT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><p class="nombre">Audiencia en Redes</p>' + (feature.properties['_Audiencia_cd_redes'] !== null ? autolinker.link(feature.properties['_Audiencia_cd_redes'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><p class="nombre">Participación</p>' + (feature.properties['_Participantes_redes'] !== null ? autolinker.link(feature.properties['_Participantes_redes'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Audienciaenredes_1_0(feature) {
            if (feature.properties['_Audiencia_cd_redes'] >= 0.000000 && feature.properties['_Audiencia_cd_redes'] <= 493.000000 ) {

                weight: 1.0,

                interactive: true,

            }
            if (feature.properties['_Audiencia_cd_redes'] >= 5864.000000 && feature.properties['_Audiencia_cd_redes'] <= 13562.000000 ) {
                return {

                interactive: true,
            }
            }

        map.createPane('pane_Audienciaenredes_1');
        map.getPane('pane_Audienciaenredes_1').style.zIndex = 401;
        map.getPane('pane_Audienciaenredes_1').style['mix-blend-mode'] = 'normal';
        var layer_Audienciaenredes_1 = new L.geoJson(json_Audienciaenredes_1, {
            attribution: '',

            dataVar: 'json_Audienciaenredes_1',
            layerName: 'layer_Audienciaenredes_1',
            pane: 'pane_Audienciaenredes_1',
            onEachFeature: pop_Audienciaenredes_1,
            style: style_Audienciaenredes_1_0,

        bounds_group.addLayer(layer_Audienciaenredes_1);

        map.createPane('pane_Promediodeparticipaciones_2');
        map.getPane('pane_Promediodeparticipaciones_2').style.zIndex = 402;
        map.getPane('pane_Promediodeparticipaciones_2').style['mix-blend-mode'] = 'normal';
        var layer_Promediodeparticipaciones_2 = new L.geoJson(json_Promediodeparticipaciones_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Promediodeparticipaciones_2',
            layerName: 'layer_Promediodeparticipaciones_2',
            pane: 'pane_Promediodeparticipaciones_2',
            onEachFeature: pop_Promediodeparticipaciones_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Promediodeparticipaciones_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Promediodeparticipaciones_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Moviento en redes</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Este mapa contiene la audiencia por estado y su participación.';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Promedio de participaciones<br /><table><tr><td style="text-align: center;"><img src="legend/Promediodeparticipaciones_2_00000000000.png" /></td><td>0.0000 - 0.0000</td></tr><tr><td style="text-align: center;"><img src="legend/Promediodeparticipaciones_2_00000200001.png" /></td><td>0.0000 - 2.0000</td></tr><tr><td style="text-align: center;"><img src="legend/Promediodeparticipaciones_2_20000500002.png" /></td><td>2.0000 - 5.0000</td></tr><tr><td style="text-align: center;"><img src="legend/Promediodeparticipaciones_2_500001200003.png" /></td><td>5.0000 - 12.0000</td></tr><tr><td style="text-align: center;"><img src="legend/Promediodeparticipaciones_2_1200002200004.png" /></td><td>12.0000 - 22.0000</td></tr></table>': layer_Promediodeparticipaciones_2,'Audiencia en redes<br /><table><tr><td style="text-align: center;"><img src="legend/Audienciaenredes_1_0000049300000.png" /></td><td>0.0000 - 493.0000</td></tr><tr><td style="text-align: center;"><img src="legend/Audienciaenredes_1_493000098000001.png" /></td><td>493.0000 - 980.0000</td></tr><tr><td style="text-align: center;"><img src="legend/Audienciaenredes_1_9800000133200002.png" /></td><td>980.0000 - 1332.0000</td></tr><tr><td style="text-align: center;"><img src="legend/Audienciaenredes_1_13320000586400003.png" /></td><td>1332.0000 - 5864.0000</td></tr><tr><td style="text-align: center;"><img src="legend/Audienciaenredes_1_586400001356200004.png" /></td><td>5864.0000 - 13562.0000</td></tr></table>': layer_Audienciaenredes_1,"Carto Positron": layer_CartoPositron_0,}).addTo(map);
